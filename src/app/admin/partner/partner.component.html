<div class="align-content-center">
  <h3><span style="font-family: times new roman, times, serif;">Appels d’offres / Consultations</span></h3>
</div>

<br>
<br>

<form #partnerForm=ngForm (ngSubmit)="onSubmit()">

<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label"> N </label>
  <div class="col-10">
    <input class="form-control" type="number" value="42" id="example-number-input" [(ngModel)]="form.numero"  name="numero" required>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"> Ref </label>
  <div class="col-10">
    <input class="form-control" type="text" id="example-text-input" [(ngModel)]="form.ref" name="ref" required >
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"> Objet </label>
  <div class="col-10">
    <input class="form-control" type="text" id="objet" [(ngModel)]="form.objet" name="objet" required>
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Date Limite </label>
  <div class="col-10">
    <input class="form-control" type="date" value="2011-08-19" id="example-date-input" [(ngModel)]="form.datelimite" name="datelimite" required>
  </div>
</div>


<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"> Statue </label>
  <div class="col-10">
    <input class="form-control" type="text" value="Artisanal kale" id="statu" [(ngModel)]="form.statu" name="statu" required>
  </div>
</div>


<div class="form-group row">
  <div class="col-sm-12  float-right">
    <button type="submit" class="btn btn-primary" [disabled]="!partnerForm" >ADD  </button>
    <!--    <button  routerLink="/espace-partenaire/login" type="button" class="btn btn-info float-right" >Sign in</button>  -->
  </div>
</div>

</form>

<br>
<br>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title"  class="x" >Appels d’offres  </h4>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-striped">
            <thead>
            <th>
              #
            </th>
            <th>
              N
            </th>
            <th>
              Ref
            </th>
            <th>
              Objet
            </th>
            <th>
              Date Limite
            </th>
            <th>
             Statue
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let p of partnerlist ; let i = index ">
              <td> {{ i+1 }}</td>
              <td> {{ p.numero }}</td>
              <td> {{ p.ref }} </td>
              <td>  {{ p.objet }}</td>
              <td>  {{ p.datelimite}}</td>
              <td>  {{ p.statu}}</td>

            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
