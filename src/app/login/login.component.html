
<div class="mt-4 col-6 offset-2">
  <div class="card">
    <div class="card-header"> Login Here </div>
    <div class="card-body">

      <form #loginForm=ngForm (ngSubmit)="onSubmit()"  >

        <div class="alert alert-danger col-sm-5"  [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" name="Email" required >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" name="Password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            <button  routerLink="/signup" type="button" class="btn btn-info float-right" >Sign up</button>
          </div>
        </div>
        <small class="float float-right">
          <a routerLink="/resetpassword"> Reset Password </a>
        </small>
      </form>

    </div>

  </div>
</div>
