<div class="mt-4 col-6 offset-2">
  <div class="card">
    <div class="card-header"> Sign UP </div>
    <div class="card-body">

      <form #signupForm=ngForm (ngSubmit)="onSubmit()"  >



        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" name="Email" required >
            <div class="alert alert-danger col-sm-12"  [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="form.name" name="Name" required >
            <div class="alert alert-danger col-sm-12"  [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword2" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" [(ngModel)]="form.password" name="inputPassword2" required>
            <div class="alert alert-danger col-sm-12"  [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Password Confirmation </label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password confirmation" [(ngModel)]="form.password_confirmation" name="inputPassword3" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12 ">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">ADD an account </button>
         <!--    <button  routerLink="/espace-partenaire/login" type="button" class="btn btn-info float-right" >Sign in</button>  -->
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
